<!DOCTYPE html>
<meta charset="utf-8">
<html lang="zh-cn">
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Kumabear{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>你好, {% if name %}{{ name }}!{% else %}陌生人!{% endif %}</h1>
    {% if not known %}
    <p>很高兴遇到你!</p>
    {% else %}
    <p>很高兴再次遇到你!</p>
    {% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}

</html>
