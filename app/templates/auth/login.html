<!DOCTYPE html>
<meta charset="utf-8">
<html lang="zh-CN">
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Kumabear - 登录{% endblock %}

{% block page_content %}
    <div class="page-header">
    <h1>登录</h1>
    </div>
    <div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码了?<a href="{{ url_for('auth.password_reset_request') }}">点击这里重设密码</a></p>
    <p>新用户?<a href="{{ url_for('auth.register') }}">点击这里注册</a>.</p>
    </div>
{% endblock %}
</html>
